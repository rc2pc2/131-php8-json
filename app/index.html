<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE 3 TODOLIST</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <main id="app">
        <section class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="fw-bold text-center">Vue 3 Todolist API</h1>
                    <ul class="list-group mb-3">
                        <li class="list-group-item" v-for="(todoItem, index) in todoList" :key="index">
                            {{ todoItem }}
                        </li>
                    </ul>

                    <div class="input-group mb-3">
                        <label for="newTodoItem" class="input-group-text">Nuovo todo item</label>
                        <input class="form-control" type="text" id="newTodoItem" v-model="newTaskContent" @keyup.enter="addNewTask(newTaskContent)">
                    </div>

                    <div class="btn btn-primary" @click="addNewTask(newTaskContent)">
                        Inserisci nuovo todo item
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
